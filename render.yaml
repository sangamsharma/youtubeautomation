services:
  - type: web
    name: youtube-shorts-backend
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: HUGGINGFACE_TOKEN
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
